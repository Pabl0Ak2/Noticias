<div class="min-h-screen bg-gray-100 p-6">
    <header class="text-center py-6 mb-6">
      <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Últimas Noticias</h1>
      <p class="text-lg text-gray-500">Mantente informado con los titulares más recientes</p>
    </header>

    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let article of newsArticles" class="bg-white rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300 ease-in-out">

        <img 
          [src]="article.urlToImage" 
          alt="{{ article.title }}" 
          class="w-full h-52 object-cover rounded-t-lg" 
          *ngIf="article.urlToImage; else defaultImage">
        
        <ng-template #defaultImage>
          <div class="w-full h-52 bg-gray-300 flex items-center justify-center">
            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10M21 7v10M8 7l4 4m0 0l4-4m-4 4V3"></path>
            </svg>
          </div>
        </ng-template>
  
        <div class="p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ article.title }}</h2>
          <p class="text-gray-600 text-sm line-clamp-3 mb-4">
            {{ article.description || 'Descripción no disponible' }}
          </p>
          <a 
            [href]="article.url" 
            target="_blank" 
            class="inline-block px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-300">
            Leer más
          </a>
        </div>
      </div>
    </div>
  </div>
